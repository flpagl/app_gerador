<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Falhas Valiosas | Mines</title>
		<link rel="icon" href="../imagens/favicon.png" type="image/x-icon" />

		<link rel="stylesheet" href="../estilos/styles.css" />
		<link rel="stylesheet" href="../estilos/layout.css" />
		<link rel="stylesheet" href="../estilos/mines.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="mines-container">
			<div class="recomended">
				Tentativas recomendadas: &nbsp;<span class="recomended-span">3</span>
			</div>
			<img src="../imagens/mines/alert.png" alt="" class="alert-mines" />
			<div class="floating-button">GERAR ENTRADA</div>
		</div>

		<div class="iframe-container">
			<div class="spinner-container">
				Carregando casa...
				<div class="spinner"></div>
			</div>
			<iframe
				class="iframe-embed"
				id="iframe-mines"
				src=""
				frameborder="0"
			></iframe>
		</div>

		<div class="notify" onclick="notifyMe()">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="30"
				height="30"
				viewBox="0 0 24 24"
				style="fill: #ffffff"
			>
				<path
					d="M12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"
				></path>
			</svg>
		</div>
		<div class="notify-card">
			<div class="left">
				<img src="../imagens/notifications/03.png" alt="" />
				<p>
					Quer ser avisado quando o Aplicativo encontrar um sinal super assertivo para você lucrar?
				</p>
			</div>
			<div class="buttons">
				<div class="button-1" onclick="closeNotify()">Não</div>
				<div class="button-2" onclick="notifyMe();closeNotify();">
					Quero ser avisado
				</div>
			</div>
		</div>
	</div>

	<script src="../codigo/notifications.js"></script>

		<script src="../codigo/index2.js"></script>
		<script src="../codigo/mines.js"></script>
		<script src="../codigo/injectconfig2.js"></script>
	</body>
</html>
